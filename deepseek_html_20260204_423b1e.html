            if (isMoving || noBtn.disabled || !hasStartedMoving) return;
            
            isMoving = true;
            
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            const buttonWidth = noBtn.offsetWidth;
            const buttonHeight = noBtn.offsetHeight;
            
            const maxX = viewportWidth - buttonWidth - 20;
            const maxY = viewportHeight - buttonHeight - 20;
            
            const targetX = Math.random() * maxX;
            const targetY = Math.random() * maxY;
            
            const currentX = parseInt(noBtn.style.left) || (viewportWidth/2 - buttonWidth/2);
            const currentY = parseInt(noBtn.style.top) || (viewportHeight/2 - buttonHeight/2);
            
            const distance = Math.sqrt(
                Math.pow(targetX - currentX, 2) + 
                Math.pow(targetY - currentY, 2)
            );
            
            const speed = Math.min(movementSpeed + (currentStep * 10), 150);
            const duration = (distance / speed) * 1000;
            
            const startTime = Date.now();
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const easeProgress = progress < 0.5 
                    ? 2 * progress * progress 
                    : 1 - Math.pow(-2 * progress + 2, 2) / 2;
                
                const newX = currentX + (targetX - currentX) * easeProgress;
                const newY = currentY + (targetY - currentY) * easeProgress;
                
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isMoving = false;
                    clearTimeout(movementTimeout);
                    movementTimeout = setTimeout(() => {

                        }

                }
            }
            
            requestAnimationFrame(animate);

                    if (!isMoving && hasStartedMoving) {
                        setTimeout(() => {

            const heartsContainer = document.createElement('div');

            heartsContainer.style.left = '0';
            heartsContainer.style.width = '100%';
            heartsContainer.style.height = '100%';
            heartsContainer.style.pointerEvents = 'none';
            heartsContainer.style.zIndex = '999';
            heartsContainer.id = 'heartsContainer';
            document.body.appendChild(heartsContainer);
            
            // Create multiple hearts with different sizes and speeds
            const heartTypes = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì', 'üíû', 'üíò', 'üíù'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = heartTypes[Math.floor(Math.random() * heartTypes.length)];
                    heart.style.position = 'absolute';
                    heart.style.fontSize = (Math.random() * 40 + 20) + 'px';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.bottom = '-50px';
                    heart.style.opacity = '0.8';
                    heart.style.color = getRandomHeartColor();
                    heart.style.zIndex = '1000';
                    
                    // Random animation duration
                    const duration = Math.random() * 5 + 3;
                    const delay = Math.random() * 2;
                    
                    heart.style.animation = `floatUp ${duration}s ease-in-out ${delay}s forwards`;
                    
                    heartsContainer.appendChild(heart);
                    
                    // Remove heart after animation completes
                    setTimeout(() => {
                        if (heart.parentNode) {
                            heart.parentNode.removeChild(heart);
                        }
                    }, (duration + delay) * 1000);
                }, i * 150);
            }
            
            // Add CSS for the floatUp animation
            if (!document.getElementById('heartAnimationStyle')) {
                const style = document.createElement('style');

                            opacity: 0.8;
                        }
                        50% {

                        }

                        }
                    }
